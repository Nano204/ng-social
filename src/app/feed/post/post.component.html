<div *ngIf="post" class="card" style="width: 18rem" data-bs-theme="dark">
  <img src="..." class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ post.user }}</h5>
    <p #postContent class="card-text mb-0">
      {{ post.content }}
    </p>
    <i *ngIf="textOverflow"> (See more...) </i>
    <p class="card-text">
      <i class="blockquote-footer">
        {{ formatedDate }}
      </i>
    </p>
    <a href="#" class="btn btn-primary">Go</a>
  </div>
</div>
